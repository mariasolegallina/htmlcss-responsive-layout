<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive layout</title>
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/026198de9d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">   
</head>
<body class="debugg">

    <!-- header -->
    <header class="main-header">

        <!-- header__nav -->
        <nav class="container">
            <div class="row main-header__row">
                <div class="logo">
                    <a href="#">
                        <img src="./img/logo.png" alt="">
                    </a>
                </div>

                <!-- header-menu -->
                <div class="header-menu">
                    <div class="header-menu__hamburger">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="header-menu__horizontal">
                        <ul class="row">
                            <li><a href="#">Planning</a></li>
                            <li><a href="#">Testimonials</a></li>
                            <li><a href="#">Feature</a></li>
                            <li><a href="#">About Us</a></li>
                            <li class="white-btn"><a href="#">Get Started</a></li>
                        </ul>
                    </div>
                </div>
                <!-- END header-menu -->

            </div> 
        </nav>
    </header>
    
    <!-- main -->
    <main>
        <section class="features">
            <div class="row">
                <div class="col-8">
                    <div class="rounded-box">
                        <div class="features__text"></div>
                        <div class="features__image"></div>
                    </div>
                </div>
                <div class="col-4"></div>
                <div class="col-4"></div>
                <div class="col-4"></div>
                <div class="col-4"></div>
            </div>
        </section>
    </main>

    <footer></footer>
</body>
</html>
